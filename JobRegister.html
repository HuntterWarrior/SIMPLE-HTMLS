    <h1 class="heading">BI3 Welcome Form</h1>
</div>
<br>
    <div style="font-family:Arial, Helvetica, sans-serif ;font-weight:bolder;font-size: large; color: orange;" >
    <center>  
    <form action="">
    
    <table>
    <tr>
        <td><label>Name:</label></td>
         <td><input type="text" name="emp_name" placeholder="Enter Your Name"></td>
    </tr>
    <tr>
        <td>
            <label > Father Name</label>
        </td>
        <td>
            <input type="text" name="emp_fname" placeholder="Enter Father Name">
        </td>
    </tr>

    
    <tr>
        <td><label>EmailId:</label></td>
        <td><input type="email" name="emp_mail" placeholder="Enter your MailId"></td>
    </tr>
    
    <tr>
        <td><label for="phone">PhoneNo:</label></td>
        <td><input type="tel" name="emp_phone" placeholder="Enter 10 Digit Phone No"></td>
    </tr>
    
    <tr>
        <td><label for="Password">Create Password:</label></td>
        <td><input type="password" name="emp_pass" placeholder="Use Strong Password"></td>
    </tr>
    
    <tr>
        <td><label for="gender">Gender:</label></td>
        <td><input type="radio" name="emp_gender" id="male" value="Male">Male
        <input type="radio" name="emp_gender" id="female" values="Female">Female
        </td>
    </tr>
    
    <tr>
        <td><label for="Address">Address:</label></td>
       <td> <textarea name="emp_address" cols="20" rows="1" placeholder="Enter the Address"></textarea></td>
    </tr>
    <tr>
        <td>
            <label>
                Degree
            </label>
        </td>
        <td>
            <select name="degree">
